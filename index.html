    tailwind.config = {
      theme: {
        extend: {
          colors: {

<body>
  <img src="https://hrpl-production-mds-assets.s3.ap-south-1.amazonaws.com/images/loader.gif" alt="Loading..." class="loader" id="loader">
  <main>
    <section>
      <div id="titles">
        <h1 id="title">Hi there!</h1>
        <div id="subtitle">Welcome to Burger shot</div>
      </div>
      <section id="formStyles">
        <form id="form">
          <section id="numberInputs">
            <label for="phoneNumber" id="inputLabel">Enter your phone number</label>
            <input type="number" name="phoneNumber" id="phoneNumber" placeholder="1234567890" maxlength="10"
              pattern='/^\d{10}$/' required>
              <input type="submit" value="Verify">
          </section>
        </form>
      </section>
    </section>
  </main>
